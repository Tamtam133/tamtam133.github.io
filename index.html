<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой корейский — Видео</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html">
        <span class="brand-logo"></span>
        <span class="brand-title">ОДИН ШАГ: КОРЕЙСКИЙ</span>
      </a>

      <!-- Профиль -->
      <div class="profile">
        <button id="profileBtn" class="avatar" aria-haspopup="menu" aria-expanded="false" aria-controls="profileMenu">
          <img id="avatarImg" class="avatar-img" src="images/profile_icon.png" alt="Аватар пользователя">
        </button>

        <div id="profileMenu" class="profile-menu" role="menu" aria-hidden="true">
          <div class="profile-card" id="profileCard">
            <div class="avatar avatar-sm">
              <img id="avatarImgSm" class="avatar-img" src="images/profile_icon.png" alt="">
            </div>
            <div class="profile-meta">
              <div class="profile-name" id="profileName">Гость</div>
              <div class="profile-sub muted" id="profileSub">
                <span class="icon-streak" id="streakValue">0 дн</span>
                <span class="icon-limit" id="limitValue">10</span>
              </div>
            </div>
          </div>

          <div id="menuLinks">
            <a href="index.html" role="menuitem">Текст</a>
            <a href="flashcards.html" role="menuitem">Карточки</a>
            <a href="video_catalog.html" role="menuitem">Видео</a>
            <hr>
          </div>

          <button id="loginBtn" role="menuitem">Войти / Зарегистрироваться</button>
          <button id="logoutBtn" role="menuitem" class="hidden">Выйти</button>

          <hr>

          <button id="fakeAuth" role="menuitem">Условия использования</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container page">

    <h2 class="page-title">Каталог видео</h2>

    <!-- Табы -->
    <section class="tabs" role="tablist">
      <button class="tab is-active" data-filter="new" role="tab">Новые <span class="counter">123</span></button>
      <button class="tab" data-filter="trend" role="tab">Популярные <span class="counter">25</span></button>
      <button class="tab" data-filter="starter" role="tab">Начатые вами <span class="counter">4</span></button>
      <button class="tab" data-filter="fav" role="tab">Избранное <span class="counter">6</span></button>
    </section>

    <!-- Сетка карточек -->
    <section class="grid" id="videoGrid">
      <!-- Карточка -->
      <article class="video-card" data-tags="new trend">
        <a class="thumb" href="#" aria-label="Открыть видео">
          <img src="https://picsum.photos/640/360?1" alt="" loading="lazy" />
          <span class="chip top-right">77 фраз</span>
          <span class="thumb-overlay"></span>
          <span class="title">Отличия американской и британской систем образования. Часть 2</span>
        </a>
        <div class="meta-row">
          <div class="meta-left">
            <span class="metric" title="Просмотры/прогресс">▮▮▯</span>
          </div>
          <div class="meta-right">
          </div>
        </div>
      </article>

      <article class="video-card" data-tags="new starter">
        <a class="thumb" href="#">
          <img src="https://picsum.photos/640/360?2" alt="" loading="lazy" />
          <span class="chip top-right">79 фраз</span>
          <span class="thumb-overlay"></span>
          <span class="title">Что сказать, если потерял мысль</span>
        </a>
        <div class="meta-row">
          <div class="meta-left">
            <span class="metric">▮▯▯</span>
          </div>
          <div class="meta-right">
          </div>
        </div>
      </article>

      <article class="video-card" data-tags="new fav">
        <a class="thumb" href="#">
          <img src="https://picsum.photos/640/360?3" alt="" loading="lazy" />
          <span class="chip top-right">12 фраз</span>
          <span class="thumb-overlay"></span>
          <span class="title">Давай посчитаем!</span>
        </a>
        <div class="meta-row">
          <div class="meta-left">
            <span class="metric">▮▮▮</span>
          </div>
          <div class="meta-right">
          </div>
        </div>
      </article>

      <article class="video-card" data-tags="trend">
        <a class="thumb" href="#">
          <img src="https://picsum.photos/640/360?4" alt="" loading="lazy" />
          <span class="chip top-right">34 фразы</span>
          <span class="thumb-overlay"></span>
          <span class="title">Интервью: любимые фильмы</span>
        </a>
        <div class="meta-row">
          <div class="meta-left">
            <span class="metric">▮▮▯</span>
          </div>
          <div class="meta-right">
          </div>
        </div>
      </article>
    </section>

    <div class="more">
      <a class="btn link">Показать все</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© Твой проект по корейскому</small>
    </div>
  </footer>

  <script src="app.js" defer></script>
  <script>
    // Простой фильтр по табам
    const tabs = document.querySelectorAll('.tab');
    const cards = document.querySelectorAll('.video-card');
    tabs.forEach(t => t.addEventListener('click', () => {
      tabs.forEach(x => x.classList.remove('is-active'));
      t.classList.add('is-active');
      const tag = t.dataset.filter;
      cards.forEach(c => {
        c.style.display = (tag === 'new') ? '' : (c.dataset.tags.includes(tag) ? '' : 'none');
      });
    }));

    // Простой поиск по заголовку
    const search = document.getElementById('videoSearch');
    search.addEventListener('input', () => {
      const q = search.value.trim().toLowerCase();
      cards.forEach(c => {
        const title = c.querySelector('.title').textContent.toLowerCase();
        c.style.display = title.includes(q) ? '' : 'none';
      });
    });
  </script>
  <script src="profile.js" defer></script>
</body>

</html>
