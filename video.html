<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Puzzle English Clone</title>

  <!-- общий стиль сайта -->
  <link rel="stylesheet" href="styles.css" />
  <!-- стиль именно страницы паззла -->
  <link rel="stylesheet" href="video.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-row">
      <a class="brand" href="index.html">
        <span class="brand-logo"></span>
        <span class="brand-title">ОДИН ШАГ: КОРЕЙСКИЙ</span>
      </a>

      <div class="profile">
        <button id="profileBtn" class="avatar" aria-haspopup="menu" aria-expanded="false" aria-controls="profileMenu">
          <img id="avatarImg" class="avatar-img" src="images/profile_icon.png" alt="Аватар пользователя">
        </button>

        <div id="profileMenu" class="profile-menu" role="menu" aria-hidden="true">
          <div class="profile-card" id="profileCard">
            <div class="avatar avatar-sm">
              <img id="avatarImgSm" class="avatar-img" src="images/profile_icon.png" alt="">
            </div>
            <div class="profile-meta">
              <div class="profile-name" id="profileName">Гость</div>
              <div class="profile-sub muted" id="profileSub">
                <span class="icon-streak" id="streakValue">0 дн</span>
                <span class="icon-limit" id="limitValue">10</span>
              </div>
            </div>
          </div>

          <div id="menuLinks">
            <a href="index.html" role="menuitem">Текст</a>
            <a href="flashcards.html" role="menuitem">Карточки</a>
            <a href="video.html" role="menuitem">Видео</a>
            <hr>
          </div>

          <button id="loginBtn" role="menuitem">Войти / Зарегистрироваться</button>
          <button id="logoutBtn" role="menuitem" class="hidden">Выйти</button>

          <hr>

          <button id="fakeAuth" role="menuitem">Условия использования</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="page-title">Видео</h2>
    <section class="card">
      <div class="loader-bar">
        <input id="vid" class="loader-input" type="text" placeholder="ID или URL видео (dQw4w9WgXcQ)" />
        <button id="load" class="btn">Загрузить</button>

        <label class="cc-toggle">
          <input id="mask-on" type="checkbox" />
          Перекрывать текст на видео
        </label>

        <select id="mask-pos" class="loader-file">
          <option value="top" selected>Сверху</option>
          <option value="bottom">Снизу</option>
        </select>

        <input id="mask-h" class="loader-file" type="range" min="30" max="180" value="95" />
        <input id="mask-op" class="loader-file" type="range" min="30" max="95" value="78" />
        <input id="mask-gap" class="loader-file" type="range" min="0" max="140" value="0"
          title="Отступ маски от края (px)" />

        <input id="srtFile" class="loader-file" type="file" accept=".srt" />
        <input id="srtFileTr" class="loader-file" type="file" accept=".srt" />
      </div>

      <div class="muted small" id="file-hint" style="margin-top:8px;">
        1-й SRT — оригинал, 2-й SRT — перевод
      </div>
    </section>

    <section class="card">
      <div class="lesson-layout">
        <!-- ЛЕВО: видео + паззл -->
        <div class="left-stage">
          <div class="player-container">
            <div id="click-shield"></div>
            <div id="player" class="player-wrap"></div>
            <div id="text-mask" class="text-mask"></div>
            <div id="dim-overlay"></div>
            <div id="puzzle-overlay"></div>
          </div>

          <div id="puzzle-under" class="puzzle-under" style="display:none;">
            <div class="puzzle-controls">
              <div class="left-controls">
                <button id="listen-btn" class="btn">Слушать фразу</button>
                <button id="listen-1s-btn" class="btn secondary">Повторить -1 сек.</button>
                <button id="skip-btn" class="btn secondary">Пропустить</button>
              </div>

              <div class="right-controls">
                <div id="feedback" class="status"></div>
              </div>
            </div>

            <div id="result-area" class="result-area"></div>
            <div id="words-pool" class="words-container"></div>
          </div>
        </div>

        <!-- ПРАВО: лог пройденного -->
        <aside class="subs-panel" aria-label="Пройденно">
          <ul id="subs-log" class="subs-log"></ul>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© Твой проект по корейскому</small>
    </div>
  </footer>

  <!-- Весь JS отдельно -->
  <script src="video.js" defer></script>
</body>

</html>
